<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
     <link rel="stylesheet" href="./todo.css">
</head>
<body>
    <div class="root">
       <div class="todo-box">
          <div class="input-box">
              <input type="text" placeholder="Enter your task" id="text"/>
              <input type="date" id="date">
              <button class="btn" onclick="addToTask(event)">Add</button> 
          </div>
          <div class="task-items" id="main">
               <div class="items" id="items">
                <p>DEMO</p>
                <p>2025-06-22</p>
                <div class="buttons">
                    <button class="edit" id="edit">Edit</button>
                    <button class="delete" id="dele">Delete</button>
                </div>
               </div>
          </div>
       </div>
       <div class="form" id="form">
        <form>
          
           <input type="text" placeholder="Enter your Task" id="editValue">
           <input type ="date" id="editDate">
           <div class="buttons">
           <button id="send">Send</button>
           <button onclick="cancelForm(event)">Cancel</button>
           </div>
        </form>
       </div>
    </div>
    <script src="./todo.js"></script>
</body>
</html>
